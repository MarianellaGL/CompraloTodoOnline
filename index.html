<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compralo todo online</title>

    <!-- link de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- link de Toastify-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/Styles/style.css" />
    <!-- link fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Compralo todo online</title>
  </head>

  <body>
    <header>
      <div class="encabezado">
        <h1>Compra todo online</h1>
        <input id="searchInput" type="text" placeholder="Buscar..." />
        <!-- <span class="material-icons icon">shopping_cart</span> -->
        <!-- Botón para abrir el carrito -->
        <div class="cart-container">
          <button
            class="btn material-icons icon"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasCart"
            aria-controls="offcanvasCart"
          >
            shopping_cart
          </button>
          <span id="cart-count" class="cart-badge" style="display: none"
            >0</span
          >
        </div>
      </div>
    </header>

    <nav>
      <!-- Sidebar Offcanvas -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasCart"
        aria-labelledby="offcanvasCartLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasCartLabel">Tu carrito</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul id="cartItems" class="list-group">
            <!-- Productos del carrito se llenan aquí -->
          </ul>
          <button
            id="buyCartBtn"
            class="btn btn-primary btn-sm d-block mx-auto mt-4 d-none"
          >
            Comprar carrito
          </button>
          <button
            id="deleteCartBtn"
            class="btn btn-danger btn-sm d-block mx-auto mt-4 d-none"
          >
            Eliminar carrito
          </button>
        </div>
      </div>
    </nav>

    <!-- falso form integrado -->
    <div id="checkout-section" class="container mt-5"></div>

    <main class="container" id="productsContainer">
      <section class="productos">
        <h2>Productos</h2>
        <div id="productsContainer" class="lista-productos"></div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Compra todo online</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank">
            <img src="src/Assets/facebook-svgrepo-com.svg" alt="Facebook" />
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="src/Assets/twitter-svgrepo-com.svg" alt="Twitter" />
          </a>
          <a href="https://telegram.org" target="_blank">
            <img src="src/Assets/telegram-svgrepo-com.svg" alt="Telegram" />
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="src/Assets/instagram-svgrepo-com.svg" alt="Instagram" />
          </a>
        </div>
      </div>
      <div class="footer-links">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> |
        <a href="#">Sales and Refunds</a> | <a href="#">Legal</a> |
        <a href="#">Site Map</a>
      </div>
    </footer>

    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/App/app.js"></script>
  </body>
</html>
